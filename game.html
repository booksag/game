<h1> Drawing Game — Fun Sketch Pad</h1>
<p>Choose a color and draw anything you like. Click “Clear” to start over!</p>

<div class="toolbar">
  <input type="color" id="colorPicker" value="#37ffcd">
  <button id="clearBtn">Clear</button>
  <button id="saveBtn">Save</button>
</div>

<canvas id="drawCanvas" width="600" height="400"></canvas>

<script>
(function(){
  const canvas = document.getElementById('drawCanvas');
  const ctx = canvas.getContext('2d');
  const colorPicker = document.getElementById('colorPicker');
  const clearBtn = document.getElementById('clearBtn');
  const saveBtn = document.getElementById('saveBtn');

  let drawing = false;
  let currentColor = colorPicker.value;

  function startDraw(e){
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(getX(e), getY(e));
  }

  function draw(e){
    if(!drawing) return;
    ctx.lineTo(getX(e), getY(e));
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    ctx.stroke();
  }

  function endDraw(){
    drawing = false;
    ctx.closePath();
  }

  function getX(e){ return e.offsetX ?? e.touches?.[0].clientX - canvas.getBoundingClientRect().left; }
  function getY(e){ return e.offsetY ?? e.touches?.[0].clientY - canvas.getBoundingClientRect().top; }

  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', endDraw);
  canvas.addEventListener('mouseleave', endDraw);

  // Touch support
  canvas.addEventListener('touchstart', e => { e.preventDefault(); startDraw(e); });
  canvas.addEventListener('touchmove', e => { e.preventDefault(); draw(e); });
  canvas.addEventListener('touchend', endDraw);

  colorPicker.addEventListener('change', () => {
    currentColor = colorPicker.value;
  });

  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  saveBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = canvas.toDataURL();
    link.click();
  });
})();
</script>
